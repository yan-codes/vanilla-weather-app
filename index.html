<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app-wrap" id="weather-app-wrap">
      <div class="container">
        <div class="weather-app" id="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city name"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="weather-info">
            <h1 class="pt-4 pb-3 text-center" id="city">Manila</h1>
            <div class="row">
              <div class="col-6">
                <ul>
                  <li>
                    <span id="date"></span>, <span id="description"></span>
                  </li>
                  <li>
                    Humidity:
                    <span class="current-info" id="humidity"></span>%
                  </li>
                  <li>
                    Wind:
                    <span class="current-info" id="wind"></span>km/h
                  </li>
                </ul>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-8">
                <div class="weather-temperature d-flex justify-content-start">
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                    alt=""
                    id="icon"
                  />
                  <div class="overview d-flex">
                    <strong id="temperature">12</strong>
                    <span class="units">Â°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer class="text-center">
          This project was coded by
          <a href="mailto:dlpcardenas@gmail.com" title="email" target="blank"
            >Dianne Louise</a
          >
          and is
          <a
            href="https://github.com/yan-codes/vanilla-weather-app"
            target="_blank"
          >
            open sourced on Github</a
          >
          and hosted on
          <a href="https://delicate-madeleine-4a168c.netlify.app" target="blank"
            >Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
